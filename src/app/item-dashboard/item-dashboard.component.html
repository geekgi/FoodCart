<head>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  </head>
  <!------ Include the above in your HEAD tag ---------->
  <div style="text-align: center">
      <h1>{{message}}</h1>
  </div>
  
  <div class="container">
      <div class="row">
          <div class="col-md-6">
              <form>
                  <fieldset>
                      <legend class="text-center">Valid information is required to Update FoodItem. <span class="req"><small>
                                  </small></span></legend>

                                  <div class="form-group">
                                    <label for="id"><span class="req">* </span> Id: <small>Food Item Id
                                            </small> </label>
                                    <input required type="text" [(ngModel)]="item.id" name="id" id="id"
                                        class="form-control phone" maxlength="28" placeholder="Enter id" />
                                </div>

                      <div class="form-group">
                          <label for="Name"><span class="req">* </span> Name: <small>Food Item Title
                                  name</small> </label>
                          <input required type="text" [(ngModel)]="item.title" name="name" id="name"
                              class="form-control phone" maxlength="28" placeholder="Enter title" />
                      </div>
  
                      <div class="form-group">
                          <label for="firstname"><span class="req">* </span> price: </label>
                          <input class="form-control" type="text" [(ngModel)]="item.price" name="price" id="txt" required
                              placeholder="Enter price" />
                          <div id="errFirst"></div>
                      </div>
                      <div class="form-group">
                          <label for="email"><span class="req">* </span> Published: </label>
                          <input class="form-control" required type="text" [(ngModel)]="item.published" name="domain"
                              id="email" placeholder="true/false" />
                          <div class="status" id="status"></div>
                      </div>
                      <div class="form-group">
                          <input class="btn btn-success" type="submit" name="submit_reg" value="Update" (click)="update()">
                      </div>
                  </fieldset>
              </form><!-- ends register form -->
              <!-- second for to fiter user-->
          </div><!-- ends col-6 -->
  
      </div>
  </div>
